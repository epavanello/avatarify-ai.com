<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.webp" type="image/webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="https://js.stripe.com/v3/"></script>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="https://twitter.com/avatarify_ai" />
    <meta name="twitter:creator" content="@emadev01" />

    <!-- Open Graph data -->
    <meta property="og:url" content="https://avatarify-ai.com" />
    <meta property="og:site_name" content="Avatarify AI" />

    <script
      defer
      data-domain="avatarify-ai.com"
      src="https://plausible.emadev.co/js/script.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.webp" type="image/webp" />
    <link rel="icon" type="image/webp" sizes="32x32" href="/favicon-32x32.webp" type="image/webp" />
    <link rel="icon" type="image/webp" sizes="16x16" href="/favicon-16x16.webp" type="image/webp" />
    <link rel="manifest" href="/site.webmanifest" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="debug-screens">
    <div class="flex h-full flex-col">%sveltekit.body%</div>
  </body>
</html>
