<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://js.stripe.com/v3/"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script>
      let isDark =
        'isDark' in localStorage
          ? localStorage.isDark == 'true'
          : window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (isDark) {
        document.querySelector('html')?.classList.add('dark');
      } else {
        document.querySelector('html')?.classList.remove('dark');
      }
      document.querySelector('html')?.setAttribute('data-theme', isDark ? 'dark' : 'light');
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="debug-screens">
    <div class="flex h-full flex-col">%sveltekit.body%</div>
  </body>
</html>
